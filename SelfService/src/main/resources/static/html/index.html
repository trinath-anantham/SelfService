<html>
<head>
<!-- Material Design Lite -->
<script src="../mdl/material.min.js"></script>
<link rel="stylesheet" href="../mdl/material.min.css">
<link href="../css/styles.css" rel="stylesheet" type="text/css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

<script src="../js/index.js"></script>

<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!-- Material Design icon font -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
	<!-- Simple header with scrollable tabs. -->
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		<header class="mdl-layout__header">
			<div class="mdl-layout__header-row">
				<!-- Title -->
				<span class="mdl-layout-title">Self Service</span>
			</div>
			<!-- Tabs -->
			<div class="mdl-layout__tab-bar mdl-js-ripple-effect">
				<a href="#scroll-tab-1" class="mdl-layout__tab is-active">Customized</a>
				<a href="#scroll-tab-2" class="mdl-layout__tab"> API</a> <a
					href="#scroll-tab-3" class="mdl-layout__tab">File</a> <a
					href="#scroll-tab-4" class="mdl-layout__tab">Survey Import</a> <a
					href="#scroll-tab-5" class="mdl-layout__tab">Location Import</a>
			</div>
		</header>
		<div class="mdl-layout__drawer">
			<span class="mdl-layout-title">Title</span>
		</div>
		<main class="mdl-layout__content">
		<section class="mdl-layout__tab-panel is-active" id="scroll-tab-1">
			<div class="col-lg-12 page-content">
				<div class="col-lg-3 part">
					<div class="form-group">
						<label class="col-md-4 control-label" for="rolename">Role
							Name</label>
						<div class="col-md-4">
							<select id="dates-field2" class="multiselect-ui form-control"
								multiple="multiple">
								<option value="cheese">Cheese</option>
								<option value="tomatoes">Tomatoes</option>
								<option value="mozarella">Mozzarella</option>
								<option value="mushrooms">Mushrooms</option>
								<option value="pepperoni">Pepperoni</option>
								<option value="onions">Onions</option>
							</select>
						</div>
					</div>
				</div>


				<div class="col-lg-3 part">
					<!-- Simple Select with arrow -->
					<div class="mdl-textfield mdl-js-textfield getmdl-select">
						<input type="text" value="" class="mdl-textfield__input"
							id="sample2" readonly> <input type="hidden" value=""
							name="sample2"> <label for="sample2"
							class="mdl-textfield__label">Country</label>
						<ul for="sample2"
							class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
							<li class="mdl-menu__item" data-val="DEU">Germany</li>
							<li class="mdl-menu__item" data-val="BLR">Belarus</li>
							<li class="mdl-menu__item" data-val="RUS">Russia</li>
						</ul>
					</div>
				</div>
				<div class="col-lg-3 part"></div>
				<div class="col-lg-3 part"></div>
			</div>
		</section>
		<section class="mdl-layout__tab-panel" id="scroll-tab-2">
			<div id="self-servoce-api-page" class="col-lg-24">
				<div>
					<div ng-app="app" ng-controller="HttpGetController">
						<div class="col-lg-10 part">
							<p class="col-lg-3">
								Get data by tenantName: <input type="text" name="tenantName"
									ng-model="tenantName" required />
							</p>
							<button class="col-lg-1" ng-click="SendData()">Submit</button>
						</div>
						<div class="col-lg-10 part">
							<table class="table table-striped table-condensed table-hover">
								<thead>
									<tr>
										<th ng-repeat="header in table_headers"
											class="{{header.name}}" custom-sort order="header.name"
											sort="sort">{{ header.name }}</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="item in PostDataResponse">
										<td ng-repeat="header in table_headers">{{item[header.name]}}</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>

				<!-- <div class="col-lg-6 part"></div>

				<div class="col-lg-6 part"></div>

				<div class="col-lg-6 part"></div> -->
			</div>
		</section>
		<section class="mdl-layout__tab-panel" id="scroll-tab-3">
			<div class="page-content">
				<!-- Your content goes here -->
			</div>
		</section>
		<section class="mdl-layout__tab-panel" id="scroll-tab-4">
			<div class="page-content">
				<!-- Your content goes here -->
			</div>
		</section>
		<section class="mdl-layout__tab-panel" id="scroll-tab-5">
			<div class="page-content">
				<!-- Your content goes here -->
			</div>
		</section>

		</main>
	</div>
</body>
</html>
